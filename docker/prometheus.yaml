global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Expanso Edge nodes metrics (if they expose Prometheus metrics)
  # Note: This assumes Expanso Edge exposes metrics on /metrics
  - job_name: 'expanso-edge'
    static_configs:
      - targets:
          - 'edge-us-01:4195'
          - 'edge-us-02:4195'
          - 'edge-eu-01:4195'
          - 'edge-eu-02:4195'
          - 'edge-ap-01:4195'
          - 'edge-ap-02:4195'
    relabel_configs:
      - source_labels: [__address__]
        regex: 'edge-([a-z]+)-(\d+):.*'
        target_label: region
        replacement: '$1'
      - source_labels: [__address__]
        regex: '([^:]+):.*'
        target_label: node
        replacement: '$1'
