name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate-pipelines:
    name: Validate Expanso Pipelines
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Expanso CLI
        run: |
          curl -sL https://get.expanso.io/cli/install.sh | bash
          echo "$HOME/.expanso/bin" >> $GITHUB_PATH

      - name: Validate pipeline syntax
        run: |
          for file in pipelines/*.yaml; do
            echo "Validating $file..."
            expanso-cli job validate "$file" --offline || true
          done

  lint-yaml:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: |
          yamllint -d relaxed pipelines/
          yamllint -d relaxed docker-compose.yaml

  test-docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose syntax
        run: docker compose config --quiet
